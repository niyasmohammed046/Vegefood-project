<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card-body">
        <h4 class="card-title">Edit Products </h4>
        
        <form method="post" action="{% url 'updateproduct' dataid=data.id %}" enctype="multipart/form-data">
{% csrf_token %}
            <div  class="form-group">
            <label for="exampleInputName1">Product</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Product" name="product" value="{{data.Product}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Description</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Description" name="description" value="{{data.Description}}">
          </div>
          <label for="exampleInputEmail3">Price per kg</label>
          <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Price per kg" name="price" value="{{data.PPrice}}"> <br>
          <div>
            <select name="category" class="form-control"> <br>
             <option>{{ data.PCategory }}</option>
                {% for d in da %}
              <option>{{d.Category}}</option>
              {% endfor %}
            </select>
            <span class="form-bar"></span><br>
            <div>

          <div class="form-group">
            
            <div class="input-group col-xs-12">
              <input type="file" name="image">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-dark">Cancel</button>
        </form>
      </div> 

</body>
</html>
{% endblock %}
