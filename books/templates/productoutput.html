<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="table-responsive">
        <table class="table table-dark">
          <thead>
            <tr>

              <th> Product </th>
              <th> Description </th>
              <th> Price </th>
              <th> Image</th>
              <th> Category </th>
            </tr>
          </thead>
          <tbody>
            {% for d in data %}
            <tr>
              <td> {{d.Product}}</td>
              <td> {{d.Description}}</td>
              <td>{{d.PPrice}}</td>
              <td> <img src="{{d.Image.url}}" style="width: 40px;"></td>
              <td> {{d.PCategory}}</td>
              <td>
                 <form method="post" action="{% url 'editproduct' dataid=d.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                  <button type="submit" class="btn btn-dark">  Edit </button> </form> 
                </td>
                <td>
                  <form  action="{% url 'productdel' dataid=d.id %}">
                   <button type="submit" class="btn btn-danger"> Delete</button>
                   </form> 
                 </td>
                
              
              
            </tr>
          

         {% endfor %}
            
           
          </tbody>
        </table>
      </div>

</body>
</html>
{% endblock %}
