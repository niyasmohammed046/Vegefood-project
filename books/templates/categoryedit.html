<!DOCTYPE html>
{% extends "index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card-body">
        <h4 class="card-title">Category Edit</h4>
        
        <form method="post" action="{% url 'categoryupdate' dataid=data.id %}" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail3">Category</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Select Category" name="category" value="{{data.Category}}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail3">Description</label>
            <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Description" name="description" value="{{data.Description}}">
          </div>
          <div class="form-group">
            
            <div class="input-group col-xs-12">
              <input type="file" name="image">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mr-2">Submit</button>
          <button class="btn btn-dark">Cancel</button>
        </form>
      </div> 

</body>
</html>
{% endblock %}
